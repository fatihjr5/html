<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML</title>
</head>
<body>
    <!-- Text Formating -->
    <strong>Hello</strong>
    <i>Hello</i>
    <small>hello</small>
    <h5>hello</h5>
    <p>helo</p>
    <span>hello</span>

    <p>hello <span>world</span></p>

    <a href="https:/instagram.com">hello</a>
    <a target="_blank" href="https:/instagram.com">hello</a>

    <br>
    <!-- List Element -->
        <!-- order list -->
        <ol type="A">
            <li>
                <span>hello</span>
                <a href="#">hello</a>
            </li>
            <li>list kedua</li>
            <li>list ketiga</li>
        </ol>
        <!-- unordered list -->
        <ul>
            <li>list pertama</li>
            <li>list kedua</li>
            <li>list ketiga</li>
        </ul>
    <br>
    <!-- image -->
    <img src="https://images.unsplash.com/photo-1667420137384-8e7c17369e0e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyfHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60" alt="">
    <img src="/img/gambar.jpg" width="40%" height="10%" alt="">
    <br>
    <!-- Table -->
    <table>
        <tr>
            <th>Nama</th>
            <th>Umur</th>
        </tr>
        <tr>
            <td>Kevin B</td>
            <td>40</td>
        </tr>
        <tr>
            <td>hello</td>
            <td>40</td>
        </tr>
        <tr>
            <td>ya</td>
            <td>40</td>
        </tr>
    </table>
    <br>
    <!-- Form element -->
    <input type="text" placeholder="isi nama">
    <div>
        <label for="check">Pilih ini</label>
        <input type="checkbox" name="check" id="">
    </div>
    <div>
        <label for="radio">Pilih ini</label>
        <input type="radio" name="radio" id="">
    </div>
    <div>
        <label for="check">Tanggal</label>
        <input type="date" name="check" id="">
    </div>
    <div>
        <label for="check">Pilih warna</label>
        <input type="color" name="check" id="">
    </div>
</body>
</html>
